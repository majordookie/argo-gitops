apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
spec:
  destination:
    name: ''
    namespace: applications
    server: 'https://kubernetes.default.svc'
  source:
    path: apps
    repoURL: 'git@github.com:majordookie/argo-gitops.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
